<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Task APP</title>
</head>
<body>
    <nav id="nav" class="nav">
        <p class="nav__logo">TaskApp</p>
        <div class="nav__icon">
            <i class='bx bxs-bell'></i>
        </div>
    </nav>
    <main>
        <div class="btns-tab">
            <div class="tab active" id="all-btn">All</div>
            <div class="tab" id="todo-btn">To-Do</div>
            <div class="tab" id="completed-btn">Completed</div>
        </div>
        <div class="task-box">
            <p class="default-text">No tasks to do</p>
        </div>
        <div class="fixed-menu">
            <ul class="menu">
                <li class="menu__item active">
                    <i class='bx bxs-home menu__item-icon'></i>
                    <span class="menu__item-span">Home</span>
                </li>
                <li class="plus" id="add-btn">
                    <div class="plus-circle">
                        <i class='bx bx-plus'></i>
                    </div>
                </li>
                <li class="menu__item">
                    <i class='bx bx-receipt menu__item-icon'></i>
                    <span class="menu__item-span">Project</span>
                </li>
            </ul>
        </div>
    </main>
    <script src="/javascript/app.js"></script>
</body>
</html>
